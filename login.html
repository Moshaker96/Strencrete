<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strencrete Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: url('Gemini_Generated_Image_t1yxs0t1yxs0t1yx.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }
    .login-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }
    .input-field {
        transition: all 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }
    .message-box {
      font-weight: 600;
      display: block;
    }
  </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">

  <!-- Main container for the login form -->
  <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto z-10 relative">
    <div class="text-center">
      <!-- Strencrete Logo - Using a placeholder for now -->
      <img src="strencrete-logo.jpg" onerror="this.onerror=null;this.src='https://placehold.co/128x128/e5e7eb/6b7280?text=LOGO';" alt="Strencrete Logo" class="w-32 h-auto mx-auto mb-4 rounded-lg shadow">
      
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Dashboard Login</h1>
      <p class="text-gray-500 mb-8">Sign in or create an account to continue.</p>
    </div>

    <!-- Status display for onAuthStateChanged -->
    <div id="userStatus" class="hidden message-box p-3 text-sm rounded-lg mb-4" role="status"></div>

    <!-- The login form -->
    <form id="loginForm" class="space-y-4" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <div id="passwordContainer" class="hidden">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password"
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <!-- Message box for errors and instructions -->
      <div id="messageBox" class="hidden message-box p-3 text-sm rounded-lg" role="alert"></div>

      <div>
        <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Continue
        </button>
      </div>
    </form>
  </div>

  <script type="module">
    window.onload = function() {
      import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js").then(firebaseAppModule => {
        import("https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js").then(firebaseAuthModule => {
          const { initializeApp } = firebaseAppModule;
          const {
            getAuth,
            onAuthStateChanged,
            fetchSignInMethodsForEmail,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut
          } = firebaseAuthModule;

          // Your specific Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyAaGp3HXLD5QQnkHSODAmyTOvqbPlF4sCo",
            authDomain: "concretelive.firebaseapp.com",
            projectId: "concretelive",
            storageBucket: "concretelive.appspot.com",
            messagingSenderId: "605153900631",
            appId: "1:605153900631:web:68c72f63bdb2929a348b12"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);

          // Get DOM elements after the page has loaded
          const loginForm = document.getElementById('loginForm');
          const emailInput = document.getElementById('email');
          const passwordContainer = document.getElementById('passwordContainer');
          const passwordInput = document.getElementById('password');
          const submitBtn = document.getElementById('submitBtn');
          const messageBox = document.getElementById('messageBox');
          const userStatusDisplay = document.getElementById('userStatus');

          let isSignInMode = false; // State to track whether to sign in or sign up

          // Function to display messages to the user
          function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            messageBox.classList.add(isError ? 'bg-red-100' : 'bg-blue-100');
            messageBox.classList.add(isError ? 'text-red-700' : 'text-blue-700');
          }
          
          function hideMessage() {
            messageBox.classList.add('hidden');
          }
          
          // Redirect to the dashboard if a user is already signed in
          onAuthStateChanged(auth, (user) => {
            if (user) {
              console.log("User is signed in. Redirecting to dashboard...");
              window.location.href = 'dashboard.html';
            } else {
              console.log("No user signed in.");
            }
          });
          
          // Main form submission handler
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            hideMessage(); // Clear previous messages
            
            // First, handle the email input to determine if it's a sign-in or sign-up flow
            if (submitBtn.textContent === 'Continue') {
              try {
                const methods = await fetchSignInMethodsForEmail(auth, email);

                if (methods.includes('password')) {
                  // The email has a password, so it's a sign-in attempt
                  isSignInMode = true;
                  showMessage('Please enter your password to sign in.');
                  passwordContainer.classList.remove('hidden');
                  passwordInput.setAttribute('required', 'required');
                  submitBtn.textContent = 'Sign In';
                  passwordInput.focus();
                } else if (methods.length > 0) {
                    // Email exists, but not with a password.
                    showMessage('This email is associated with a different sign-in method.', true);
                } else {
                  // Email does not exist, so it's a sign-up attempt
                  isSignInMode = false;
                  showMessage('Email not found. Please enter a password to create a new account.');
                  passwordContainer.classList.remove('hidden');
                  passwordInput.setAttribute('required', 'required');
                  submitBtn.textContent = 'Create Account';
                  passwordInput.focus();
                }
              } catch (error) {
                showMessage(`An error occurred: ${error.message}`, true);
              }
            } else if (isSignInMode) {
                // User is in sign-in mode, try to sign in
                try {
                  await signInWithEmailAndPassword(auth, email, password);
                  showMessage('Sign in successful!', false);
                  // The onAuthStateChanged listener will handle the redirect
                } catch (error) {
                  if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showMessage('Invalid credentials. Please try again.', true);
                    passwordInput.focus();
                  } else {
                    showMessage(`Sign-in failed: ${error.message}`, true);
                  }
                }
            } else {
                // User is in sign-up mode, try to create an account
                try {
                  await createUserWithEmailAndPassword(auth, email, password);
                  showMessage('Account created successfully!', false);
                  // The onAuthStateChanged listener will handle the redirect
                } catch (error) {
                  if (error.code === 'auth/email-already-in-use') {
                    // Handle the case where the user attempts to sign up with an existing email
                    isSignInMode = true;
                    showMessage('This email is already in use. Please sign in instead.');
                    submitBtn.textContent = 'Sign In';
                    passwordInput.focus();
                  } else {
                    showMessage(`Account creation failed: ${error.message}`, true);
                  }
                }
            }
          });
          
          console.log("Strencrete login script loaded with new Firebase API key.");
        });
      });
    };
  </script>
</body>
</html>
