<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Login</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs for namespaced API (required for FirebaseUI) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FirebaseUI CDN links -->
  <script src="https://www.gstatic.com/gstatic/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: url('Gemini_Generated_Image_t1yxs0t1yxs0t1yx.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }
    .login-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }
    
    /* Custom styling to make the FirebaseUI widget match the design */
    #firebaseui-auth-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">

  <!-- Main container for the login form -->
  <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto z-10 relative">
    <div class="text-center">
      <!-- Strencrete Logo -->
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-32 h-auto mx-auto mb-4 rounded-lg shadow">
      
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Dashboard Login</h1>
      <p class="text-gray-500 mb-8">Sign in to monitor your projects.</p>
    </div>

    <!-- The choice buttons -->
    <div id="choiceContainer" class="space-y-4">
      <button id="signInBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
        Sign In
      </button>
      <button id="signUpBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
        Sign Up
      </button>
    </div>

    <!-- This is the container where FirebaseUI will render the login form -->
    <div id="firebaseui-auth-container" class="hidden"></div>
  </div>

  <script>
    // Your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcr5TenAk29l84SAOf0DfUDufw76H8F9A",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.firebasestorage.app",
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Error initializing Firebase:", error.message);
    }

    // Initialize the FirebaseUI Widget using Firebase's Auth instance.
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    // Get a reference to the choice container and buttons
    const choiceContainer = document.getElementById('choiceContainer');
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const firebaseuiContainer = document.getElementById('firebaseui-auth-container');

    // Configuration object for FirebaseUI.
    const uiConfig = {
      signInFlow: 'popup',
      signInSuccessUrl: './dashboard.html',
      signInOptions: [
        {
          provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
          // This tells FirebaseUI to hide the sign-up option when signing in
          // and vice-versa when signing up.
          // Note: This feature is not officially documented for the namespaced API,
          // but a common pattern is to just let the user choose on the form.
          // For a clean implementation, we can just show the form for all cases.
          // The widget handles sign-up/sign-in automatically based on whether the
          // email is already registered.
        },
      ],
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          console.log("User signed in successfully!");
          return true;
        }
      }
    };

    // Event listeners to start the FirebaseUI flow
    signInBtn.addEventListener('click', () => {
      choiceContainer.classList.add('hidden');
      firebaseuiContainer.classList.remove('hidden');
      ui.start('#firebaseui-auth-container', uiConfig);
    });

    signUpBtn.addEventListener('click', () => {
      choiceContainer.classList.add('hidden');
      firebaseuiContainer.classList.remove('hidden');
      ui.start('#firebaseui-auth-container', uiConfig);
    });
  </script>
</body>
</html>
