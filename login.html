<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strencrete Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: url('Gemini_Generated_Image_t1yxs0t1yxs0t1yx.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }
    .login-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }
    .input-field {
        transition: all 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }
    .message-box {
      font-weight: 600;
      display: block;
    }
  </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">

  <!-- Main container for the login form -->
  <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto z-10 relative">
    <div class="text-center">
      <!-- Strencrete Logo - Using a placeholder for now -->
      <img src="strencrete-logo.jpg" onerror="this.onerror=null;this.src='https://placehold.co/128x128/e5e7eb/6b7280?text=LOGO';" alt="Strencrete Logo" class="w-32 h-auto mx-auto mb-4 rounded-lg shadow">
      
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Dashboard Login</h1>
      <p class="text-gray-500 mb-8">Sign in or create an account to continue.</p>
    </div>

    <!-- The login form -->
    <form id="loginForm" class="space-y-4" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <!-- Password field is now always visible -->
      <div id="passwordContainer">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <!-- Message box for errors and instructions -->
      <div id="messageBox" class="hidden message-box p-3 text-sm rounded-lg" role="alert"></div>

      <div>
        <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Sign In / Sign Up
        </button>
      </div>
    </form>
  </div>

  <script type="module">
    // Wait for the window to load before executing the script
    window.onload = function() {
      // Import Firebase modules
      import("https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js").then(firebaseAppModule => {
        import("https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js").then(firebaseAuthModule => {
          const { initializeApp } = firebaseAppModule;
          const {
            getAuth,
            onAuthStateChanged,
            fetchSignInMethodsForEmail,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
          } = firebaseAuthModule;

          // Your specific Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyAaGp3HXLD5QQnkHSODAmyTOvqbPlF4sCo",
            authDomain: "concretelive.firebaseapp.com",
            projectId: "concretelive",
            storageBucket: "concretelive.appspot.com",
            messagingSenderId: "605153900631",
            appId: "1:605153900631:web:68c72f63bdb2929a348b12"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);

          // Get DOM elements after the page has loaded
          const loginForm = document.getElementById('loginForm');
          const emailInput = document.getElementById('email');
          const passwordInput = document.getElementById('password');
          const messageBox = document.getElementById('messageBox');
          const submitBtn = document.getElementById('submitBtn');

          // Function to display messages to the user
          function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            messageBox.classList.add(isError ? 'bg-red-100' : 'bg-blue-100');
            messageBox.classList.add(isError ? 'text-red-700' : 'text-blue-700');
          }
          
          function hideMessage() {
            messageBox.classList.add('hidden');
          }

          // onAuthStateChanged observer to react to user sign-in/sign-out
          onAuthStateChanged(auth, (user) => {
            if (user) {
              console.log("Auth state changed: User is signed in as", user.email);
              showMessage('Sign in successful!', false);
              // In a real application, you would navigate to the dashboard here.
              // For this sandbox, we just show a message.
            } else {
              console.log("Auth state changed: No user is signed in.");
              // This is a good place to reset the UI if needed
              hideMessage();
              submitBtn.textContent = 'Sign In / Sign Up';
            }
          });
          
          // Main form submission handler
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Clear previous messages
            hideMessage();

            try {
              // First, attempt to sign in the user
              await signInWithEmailAndPassword(auth, email, password);
              // If successful, onAuthStateChanged will handle the UI update
            } catch (error) {
              // If sign-in fails, handle the specific errors
              if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                // If wrong password or user not found, check if a user with this email exists
                try {
                  const methods = await fetchSignInMethodsForEmail(auth, email);
                  if (methods.length > 0) {
                    // Email exists, but the password was wrong.
                    showMessage('Invalid password. Please try again.', true);
                  } else {
                    // Email does not exist, so try to create a new user
                    await createUserWithEmailAndPassword(auth, email, password);
                    // If successful, onAuthStateChanged will handle the UI update
                  }
                } catch (checkError) {
                  // Handle errors from the email check itself
                  showMessage(`An error occurred: ${checkError.message}`, true);
                }
              } else if (error.code === 'auth/email-already-in-use') {
                showMessage('This email is already in use. Please sign in with your password.', true);
              } else {
                showMessage(`Login failed: ${error.message}`, true);
              }
            }
          });
        });
      });
    };
  </script>
</body>
</html>
