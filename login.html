<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Login</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs for namespaced API (required for FirebaseUI) -->
  <!-- Reverted Firebase SDKs to a compatible version (v8.10.1) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- FirebaseUI CDN links -->
  <!-- Reverted FirebaseUI SDKs to a compatible version (v4.8.1) -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: url('Gemini_Generated_Image_t1yxs0t1yxs0t1yx.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }
    .login-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }
    
    /* Custom styling to make the FirebaseUI widget match the design */
    #firebaseui-auth-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">

  <!-- Main container for the login form -->
  <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto z-10 relative">
    <div class="text-center">
      <!-- Strencrete Logo -->
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-32 h-auto mx-auto mb-4 rounded-lg shadow">
      
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Dashboard Login</h1>
      <p class="text-gray-500 mb-8">Sign in to monitor your projects.</p>
    </div>

    <!-- This is the container where FirebaseUI will render the login form -->
    <div id="firebaseui-auth-container"></div>
  </div>

  <script>
    // Your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcr5TenAk29l84SAOf0DfUDufw76H8F9A",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.firebasestorage.app",
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Error initializing Firebase:", error.message);
    }

    // Initialize the FirebaseUI Widget using Firebase's Auth instance.
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    // Configuration object for FirebaseUI.
    const uiConfig = {
      // The sign-in flow we want to use: 'popup' or 'redirect'.
      signInFlow: 'popup',
      // Where to redirect to after successful sign-in.
      signInSuccessUrl: './dashboard.html',
      // The list of sign-in providers we want to use.
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
      // Callback to handle successful sign-in.
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          console.log("User signed in successfully!");
          return true;
        }
      }
    };

    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
