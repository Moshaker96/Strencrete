<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Login</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .login-bg {
      background-image: url('Gemini_Generated_Image_t1yxs0t1yxs0t1yx.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }
    .login-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }
    .input-field {
        transition: all 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }
    .message-box {
      font-weight: 600;
      display: block;
    }
  </style>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">

  <!-- Main container for the login form -->
  <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md mx-4 sm:mx-auto z-10 relative">
    <div class="text-center">
      <!-- Strencrete Logo - Using a placeholder for now -->
      <img src="strencrete-logo.jpg" onerror="this.onerror=null;this.src='https://placehold.co/128x128/e5e7eb/6b7280?text=LOGO';" alt="Strencrete Logo" class="w-32 h-auto mx-auto mb-4 rounded-lg shadow">
      
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Dashboard Login</h1>
      <p class="text-gray-500 mb-8">Sign in or create an account to continue.</p>
    </div>

    <!-- Status display for onAuthStateChanged -->
    <div id="userStatus" class="hidden message-box p-3 text-sm rounded-lg mb-4" role="status"></div>

    <!-- The login form (initially visible) -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <div id="passwordContainer" class="hidden">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="input-field appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
      </div>

      <!-- Message box for errors and instructions -->
      <div id="messageBox" class="hidden message-box p-3 text-sm rounded-lg" role="alert"></div>

      <div>
        <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Continue
        </button>
      </div>
    </form>

    <!-- The logout container (initially hidden) -->
    <div id="logoutContainer" class="hidden">
        <p class="text-center text-gray-700 mb-4">You are currently logged in.</p>
        <button id="logoutBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
            Sign Out
        </button>
    </div>
  </div>

  <!-- Firebase SDK v9 modular imports (MOVED TO END OF BODY for DOM readiness) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged,
        fetchSignInMethodsForEmail, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    // Your specific Firebase configuration (CORRECTED storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyAcr5TenAk29l84SAOf0DfUDufw76H8F9A",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.appspot.com", // <-- FIXED!
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordContainer = document.getElementById('passwordContainer');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const messageBox = document.getElementById('messageBox');
    const userStatusDisplay = document.getElementById('userStatus');
    const logoutContainer = document.getElementById('logoutContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    // Function to display messages to the user
    function showMessage(text, isError = false) {
      messageBox.textContent = text;
      messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
      messageBox.classList.add(isError ? 'bg-red-100' : 'bg-blue-100');
      messageBox.classList.add(isError ? 'text-red-700' : 'text-blue-700');
    }

    // onAuthStateChanged observer to react to user sign-in/sign-out
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in.
            const statusText = `Currently logged in as: ${user.email}`;
            userStatusDisplay.textContent = statusText;
            userStatusDisplay.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            userStatusDisplay.classList.add('bg-green-100', 'text-green-700');

            // Show the logout button and hide the login form
            loginForm.classList.add('hidden');
            logoutContainer.classList.remove('hidden');
        } else {
            // No user is signed in.
            userStatusDisplay.textContent = "No user signed in.";
            userStatusDisplay.classList.remove('hidden', 'bg-green-100', 'text-green-700');
            userStatusDisplay.classList.add('bg-red-100', 'text-red-700');

            // Hide the logout button and show the login form
            loginForm.classList.remove('hidden');
            logoutContainer.classList.add('hidden');
        }
    });
    
    // Main form submission handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      messageBox.classList.add('hidden'); // Clear previous messages

      if (submitBtn.textContent === 'Continue') {
        // First step: Check if the email exists to determine if it's a sign-in or sign-up flow
        try {
          const methods = await fetchSignInMethodsForEmail(auth, email);

          if (methods.length === 0) {
            // Email does not exist, so we need to sign up
            showMessage('Email not found. Please enter a password to create an account.');
            passwordContainer.classList.remove('hidden');
            submitBtn.textContent = 'Create Account';
            setTimeout(() => passwordInput.focus(), 10); // FIXED: Wait for field to be visible
          } else {
            // Email exists, so we need to sign in
            if (methods.includes('password')) {
              // The account has a password, prompt for it
              showMessage('Please enter your password to sign in.');
              passwordContainer.classList.remove('hidden');
              submitBtn.textContent = 'Sign In';
              setTimeout(() => passwordInput.focus(), 10); // FIXED: Wait for field to be visible
            } else {
              // The account exists but has no password (e.g., created via Google in a different app)
              showMessage('This email is not associated with an email/password login.', true);
              submitBtn.textContent = 'Continue'; // Reset button for new attempt
              passwordContainer.classList.add('hidden');
            }
          }
        } catch (error) {
          showMessage(`An error occurred: ${error.message}`, true);
        }
      } else if (submitBtn.textContent === 'Sign In') {
        // Second step: Sign the user in
        try {
          await signInWithEmailAndPassword(auth, email, password);
          showMessage('Sign in successful!', false);
        } catch (error) {
          if (error.code === 'auth/wrong-password') {
            showMessage('Incorrect password. Please try again.', true);
            setTimeout(() => passwordInput.focus(), 10); // FIXED: Wait for field to be visible
          } else {
            showMessage(`Sign-in failed: ${error.message}`, true);
          }
        }
      } else if (submitBtn.textContent === 'Create Account') {
        // Second step: Create a new account
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          showMessage('Account created successfully!', false);
        } catch (error) {
          if (error.code === 'auth/email-already-in-use') {
            // If email is already in use, change the button to "Sign In"
            showMessage('This email is already in use. Please sign in instead.');
            passwordContainer.classList.remove('hidden');
            submitBtn.textContent = 'Sign In';
            setTimeout(() => passwordInput.focus(), 10); // FIXED: Wait for field to be visible
          } else {
            showMessage(`Account creation failed: ${error.message}`, true);
          }
        }
      }
    });

    // Sign out handler
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showMessage('You have been signed out successfully.', false);
        // Reset the form state for the next login attempt
        emailInput.value = '';
        passwordInput.value = '';
        passwordContainer.classList.add('hidden');
        submitBtn.textContent = 'Continue';
      } catch (error) {
        showMessage(`Sign-out failed: ${error.message}`, true);
      }
    });
  </script>
</body>
</html>
