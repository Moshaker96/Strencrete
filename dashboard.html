<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Dashboard</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide icons for professional look -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    /* Simple scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 4px;
    }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white shadow-lg p-6 flex-shrink-0">
    <div class="flex items-center justify-center md:justify-start mb-8">
      <!-- Strencrete Logo -->
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
      <img src="uploaded:strencrete-logo.jpg-c70c29d5-6bdc-47cd-bc16-9000605800eb" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
    </div>
    <div class="text-center md:text-left mb-8">
      <h2 class="text-lg font-bold text-gray-900" id="userName">Welcome, User</h2>
      <p class="text-sm text-gray-500" id="userEmail">user@example.com</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-150 ease-in-out">
        <i data-lucide="layout-grid"></i>
        <span>Projects</span>
      </a>
      <button id="signOutBtn" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 w-full hover:bg-red-50 hover:text-red-600 transition-colors duration-150 ease-in-out">
        <i data-lucide="log-out"></i>
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-grow p-8">
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Projects Overview</h1>
        <p class="text-gray-600">Monitor and manage all your concrete projects in one place.</p>
      </div>
      <!-- Create Project Button -->
      <button id="createProjectBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-150 ease-in-out flex items-center space-x-2">
        <i data-lucide="plus"></i>
        <span>Create Project</span>
      </button>
    </header>

    <!-- Projects Grid or Empty State Message -->
    <div id="projectsContent" class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
      <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No projects found</h3>
      <p class="mt-1 text-sm text-gray-500">
        Get started by creating a new project.
      </p>
    </div>
  </main>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js';

    // Your Firebase project configuration
    // IMPORTANT: In a real-world app, store your API key securely.
    // This is just for demonstration purposes.
    const firebaseConfig = {
      apiKey: "AIzaSyAaGp3HXLD5QQnkHSODAmyTOvqbPlF4sCo",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.appspot.com",
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');
    const signOutBtn = document.getElementById('signOutBtn');
    const createProjectBtn = document.getElementById('createProjectBtn');
    const projectsContent = document.getElementById('projectsContent');

    // This is a crucial function that listens for changes in the user's sign-in state.
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in.
        userNameElement.textContent = user.displayName || 'Name Not Set';
        userEmailElement.textContent = user.email;
        console.log("User is logged in:", user.uid);
        
        // This is necessary to render the icons inside the sidebar and button
        lucide.createIcons();
      } else {
        // User is signed out.
        console.log("User is not logged in. Redirecting to login page.");
        // Redirect to a login page if not signed in.
        window.location.href = 'login.html';
      }
    });

    // Add an event listener to the Sign Out button
    signOutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        // Sign-out successful. The onAuthStateChanged listener will handle the redirect.
        console.log("User signed out successfully.");
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });

    // Add event listener to the "Create Project" button
    createProjectBtn.addEventListener('click', () => {
        // Use a custom modal instead of alert to handle the click event
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center';
        modal.innerHTML = `
          <div class="p-8 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold">Create Project</h3>
            <p class="text-sm text-gray-500 mt-2">
              Create Project button clicked! You can add a form or a modal here.
            </p>
            <div class="mt-4 flex justify-end">
              <button id="closeModal" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Close
              </button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        
        document.getElementById('closeModal').addEventListener('click', () => {
            document.body.removeChild(modal);
        });
    });
  </script>
</body>
</html>
