<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #e5e7eb; }
    ::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white shadow-lg p-6 flex-shrink-0">
    <div class="flex items-center justify-center md:justify-start mb-8">
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
    </div>
    <div class="text-center md:text-left mb-8">
      <h2 class="text-lg font-bold text-gray-900" id="userName">Welcome, User</h2>
      <p class="text-sm text-gray-500" id="userEmail">user@example.com</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition">
        <i data-lucide="layout-grid"></i>
        <span>Strencrete Data</span>
      </a>
      <button id="signOutBtn" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 w-full hover:bg-red-50 hover:text-red-600 transition">
        <i data-lucide="log-out"></i>
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-grow p-8">
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Strencrete Overview</h1>
        <p class="text-gray-600">Monitor and manage Strencrete entries.</p>
      </div>
      <button id="createEntryBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 flex items-center space-x-2">
        <i data-lucide="plus"></i>
        <span>Add Entry</span>
      </button>
    </header>

    <div id="entriesContent" class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
      <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
      <p class="mt-1 text-sm text-gray-500">Start by adding a new Strencrete entry.</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js';
    import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAaGp3HXLD5QQnkHSODAmyTOvqbPlF4sCo",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.appspot.com",
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');
    const signOutBtn = document.getElementById('signOutBtn');
    const createEntryBtn = document.getElementById('createEntryBtn');
    const entriesContent = document.getElementById('entriesContent');

    // Collection: strencrete
    const ENTRIES_PATH = collection(db, 'strencrete');

    // Auth listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userNameElement.textContent = user.displayName || 'User';
        userEmailElement.textContent = user.email;
        lucide.createIcons();

        // Read entries
        onSnapshot(ENTRIES_PATH, (snapshot) => {
          const entryCards = [];
          snapshot.forEach(doc => {
            const entry = doc.data();
            entryCards.push(`
              <div class="bg-white p-6 rounded-2xl shadow-lg border hover:shadow-xl transition">
                <h3 class="text-xl font-semibold text-gray-900">${entry.name || 'Untitled'}</h3>
                <p class="text-sm text-gray-500 mt-2">Created: ${entry.createdAt?.toDate().toLocaleString() || 'N/A'}</p>
              </div>
            `);
          });

          entriesContent.innerHTML = entryCards.length > 0
            ? `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${entryCards.join('')}</div>`
            : `
              <div class="text-center p-8 bg-white rounded-2xl shadow-lg border">
                <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
                <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
                <p class="mt-1 text-sm text-gray-500">Start by adding a new Strencrete entry.</p>
              </div>`;
          lucide.createIcons();
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    // Sign out
    signOutBtn.addEventListener('click', () => signOut(auth));

    // Create entry modal
    createEntryBtn.addEventListener('click', () => {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
      modal.innerHTML = `
        <div class="p-8 border w-96 shadow-lg rounded-md bg-white">
          <h3 class="text-lg font-bold text-gray-900 mb-4">Add Strencrete Entry</h3>
          <form id="createEntryForm">
            <div class="mb-4">
              <label for="entryName" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="entryName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
              <button type="button" id="closeModal" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
              <button type="submit" id="submitEntry" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
            </div>
          </form>
        </div>`;
      document.body.appendChild(modal);

      document.getElementById('closeModal').addEventListener('click', () => document.body.removeChild(modal));

      document.getElementById('createEntryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const entryName = document.getElementById('entryName').value;
        try {
          await addDoc(ENTRIES_PATH, { name: entryName, createdAt: serverTimestamp() });
          document.body.removeChild(modal);
        } catch (err) {
          alert("Error: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
