<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide icons (global `window.lucide`) -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #e5e7eb; }
    ::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white shadow-lg p-6 flex-shrink-0">
    <div class="flex items-center justify-center md:justify-start mb-8">
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
    </div>
    <div class="text-center md:text-left mb-8">
      <h2 class="text-lg font-bold text-gray-900" id="userName">Welcome, User</h2>
      <p class="text-sm text-gray-500" id="userEmail">user@example.com</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-150 ease-in-out">
        <i data-lucide="layout-grid"></i>
        <span>Strencrete Data</span>
      </a>
      <button id="signOutBtn" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 w-full hover:bg-red-50 hover:text-red-600 transition-colors duration-150 ease-in-out">
        <i data-lucide="log-out"></i>
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow p-8">
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Strencrete Overview</h1>
        <p class="text-gray-600">Monitor and manage your Strencrete data in real-time.</p>
      </div>
      <button id="createProjectBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-150 ease-in-out flex items-center space-x-2">
        <i data-lucide="plus"></i>
        <span>Add Entry</span>
      </button>
    </header>

    <div id="projectsContent" class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
      <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
      <p class="mt-1 text-sm text-gray-500">Start by adding a new Strencrete entry.</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js';
    import {
      getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy
    } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js';

    // ---- Firebase config (from your latest message; storageBucket fixed) ----
    const firebaseConfig = {
      apiKey: "AIzaSyDMdxriLa_8LDxnEt6o8FhQgzuoFrGCY1M",
      authDomain: "concretelive.firebaseapp.com",
      projectId: "concretelive",
      storageBucket: "concretelive.appspot.com", // <- IMPORTANT
      messagingSenderId: "605153900631",
      appId: "1:605153900631:web:68c72f63bdb2929a348b12"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');
    const signOutBtn = document.getElementById('signOutBtn');
    const createProjectBtn = document.getElementById('createProjectBtn');
    const projectsContent = document.getElementById('projectsContent');

    // Firestore path: top-level collection "strencrete"
    const PROJECTS_COL = collection(db, 'strencrete');
    const PROJECTS_QUERY = query(PROJECTS_COL, orderBy('createdAt', 'desc'));

    // Try to render icons if available
    function renderIcons() {
      if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons();
      }
    }

    // Auth listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userNameElement.textContent = user.displayName || 'User';
        userEmailElement.textContent = user.email || '';
        renderIcons();

        // Read entries (with error callback)
        onSnapshot(
          PROJECTS_QUERY,
          (snapshot) => {
            const projectCardsHTML = [];
            snapshot.forEach(docSnap => {
              const project = docSnap.data();

              const createdAt =
                project.createdAt?.toDate ? project.createdAt.toDate().toLocaleString() : 'N/A';

              const statusColor =
                project.status === 'Active'   ? 'bg-green-100 text-green-800'  :
                project.status === 'On Hold'  ? 'bg-yellow-100 text-yellow-800':
                project.status === 'Completed'? 'bg-blue-100 text-blue-800'   :
                project.status === 'Archived' ? 'bg-red-100 text-red-800'     :
                                                'bg-gray-100 text-gray-800';

              projectCardsHTML.push(`
                <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300">
                  <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-semibold text-gray-900">${project.name || 'Untitled Entry'}</h3>
                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                      ${project.status || 'Unknown'}
                    </span>
                  </div>
                  <p class="text-sm text-gray-500 mb-2">Sensors: ${project.sensors ?? 'N/A'}</p>
                  <p class="text-sm text-gray-500">Created: ${createdAt}</p>
                </div>
              `);
            });

            projectsContent.innerHTML =
              projectCardsHTML.length > 0
                ? `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${projectCardsHTML.join('')}</div>`
                : `
                  <div class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
                    <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
                    <p class="mt-1 text-sm text-gray-500">Start by adding a new Strencrete entry.</p>
                  </div>`;
            renderIcons();
          },
          (error) => {
            console.error('onSnapshot error:', error);
            projectsContent.innerHTML = `
              <div class="text-center p-8 bg-white rounded-2xl border border-red-200">
                <p class="text-sm text-red-600">Failed to load data: ${error.message}</p>
              </div>`;
          }
        );
      } else {
        // Not signed in -> send to login
        window.location.href = 'login.html';
      }
    });

    // Sign out
    signOutBtn.addEventListener('click', () => {
      signOut(auth).then(() => console.log('User signed out.'));
    });

    // Create entry modal
    createProjectBtn.addEventListener('click', () => {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center';
      modal.innerHTML = `
        <div class="p-8 border w-96 shadow-lg rounded-md bg-white">
          <h3 class="text-lg font-bold text-gray-900 mb-4">Add Strencrete Entry</h3>
          <form id="createProjectForm">
            <div class="mb-4">
              <label for="projectName" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="projectName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
            </div>
            <div class="mb-4">
              <label for="projectStatus" class="block text-sm font-medium text-gray-700">Status</label>
              <select id="projectStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
                <option value="Active">Active</option>
                <option value="On Hold">On Hold</option>
                <option value="Completed">Completed</option>
                <option value="Archived">Archived</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="sensorCount" class="block text-sm font-medium text-gray-700">Number of Sensors</label>
              <input type="number" id="sensorCount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" value="0" min="0" required>
            </div>
            <div class="mt-4 flex justify-end items-center space-x-2">
              <p id="formStatus" class="text-sm text-gray-500 mr-auto"></p>
              <button type="button" id="closeModal" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md shadow-sm hover:bg-gray-300">Cancel</button>
              <button type="submit" id="submitProject" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700">Save</button>
            </div>
          </form>
        </div>
      `;
      document.body.appendChild(modal);

      document.getElementById('closeModal').addEventListener('click', () => document.body.removeChild(modal));

      document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = document.getElementById('submitProject');
        const formStatus = document.getElementById('formStatus');
        submitButton.disabled = true;
        formStatus.textContent = 'Saving...';

        const projectName = document.getElementById('projectName').value.trim();
        const projectStatus = document.getElementById('projectStatus').value;
        const sensorCount = parseInt(document.getElementById('sensorCount').value, 10);

        if (!projectName || !projectStatus || Number.isNaN(sensorCount)) {
          formStatus.textContent = 'Error: Missing or invalid fields.';
          submitButton.disabled = false;
          return;
        }

        const payload = {
          name: projectName,
          status: projectStatus,
          sensors: sensorCount,
          createdAt: serverTimestamp()
        };

        console.log('Adding document to Firestore:', payload);

        try {
          await addDoc(PROJECTS_COL, payload);
          formStatus.textContent = 'Saved!';
          setTimeout(() => document.body.removeChild(modal), 900);
        } catch (error) {
          console.error('Firestore write failed:', error);
          formStatus.textContent = 'Error: ' + error.message;
          submitButton.disabled = false;
        }
      });
    });

    // Render any icons present on initial load
    renderIcons();
  </script>
</body>
</html>
