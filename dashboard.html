<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #e5e7eb; }
    ::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white shadow-lg p-6 flex-shrink-0">
    <div class="flex items-center justify-center md:justify-start mb-8">
      <img src="strencrete-logo.jpg" onerror="this.onerror=null;this.src='https://placehold.co/96x96/e5e7eb/6b7280?text=LOGO';" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
    </div>
    <div class="text-center md:text-left mb-8">
      <h2 class="text-lg font-bold text-gray-900" id="userName">Welcome, User</h2>
      <p class="text-sm text-gray-500" id="userEmail">user@example.com</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-150 ease-in-out">
        <i data-lucide="layout-grid"></i>
        <span>Strencrete Data</span>
      </a>
      <button id="signOutBtn" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 w-full hover:bg-red-50 hover:text-red-600 transition-colors duration-150 ease-in-out">
        <i data-lucide="log-out"></i>
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow p-8">
    <header class="mb-8 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Strencrete Overview</h1>
        <p class="text-gray-600">Monitor and manage your Strencrete data in real-time.</p>
      </div>
      <button id="createProjectBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-150 ease-in-out flex items-center space-x-2">
        <i data-lucide="plus"></i>
        <span>Add Entry</span>
      </button>
    </header>

    <div id="projectsContent" class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
      <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
      <p class="mt-1 text-sm text-gray-500">
        Start by adding a new Strencrete entry.
      </p>
    </div>
  </main>
  
  <!-- Modal for creating a new entry -->
  <div id="modalContainer" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-white p-8 border w-11/12 md:w-96 shadow-lg rounded-2xl">
      <h3 class="text-xl font-bold text-gray-900 mb-4">Add Strencrete Entry</h3>
      <form id="createProjectForm" class="space-y-4">
        <div>
          <label for="projectName" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="projectName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
        </div>
        <div>
          <label for="projectStatus" class="block text-sm font-medium text-gray-700">Status</label>
          <select id="projectStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
            <option value="Active">Active</option>
            <option value="On Hold">On Hold</option>
            <option value="Completed">Completed</option>
            <option value="Archived">Archived</option>
          </select>
        </div>
        <div>
          <label for="sensorCount" class="block text-sm font-medium text-gray-700">Number of Sensors</label>
          <input type="number" id="sensorCount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" value="0" min="0" required>
        </div>
        <div class="mt-4 flex flex-col md:flex-row justify-end items-center space-y-2 md:space-y-0 md:space-x-2">
          <p id="formStatus" class="text-sm text-gray-500 mr-auto"></p>
          <button type="button" id="closeModal" class="w-full md:w-auto px-4 py-2 bg-gray-200 text-gray-700 rounded-md shadow-sm hover:bg-gray-300">Cancel</button>
          <button type="submit" id="submitProject" class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js';
    import { getAuth, signInWithCustomToken, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js';
    import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js';

    // Global variables provided by the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
    let app;
    let auth;
    let db;
    let userId;

    // Elements
    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');
    const signOutBtn = document.getElementById('signOutBtn');
    const createProjectBtn = document.getElementById('createProjectBtn');
    const projectsContent = document.getElementById('projectsContent');
    const modalContainer = document.getElementById('modalContainer');
    const createProjectForm = document.getElementById('createProjectForm');
    const closeModalBtn = document.getElementById('closeModal');
    const formStatus = document.getElementById('formStatus');

    // --- Firebase Initialization and Authentication ---
    async function initFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        // Sign in with the provided custom token
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          console.error("No initial auth token found. Cannot authenticate.");
        }

        onAuthStateChanged(auth, (user) => {
          if (user) {
            userId = user.uid;
            userNameElement.textContent = user.displayName || 'User';
            userEmailElement.textContent = user.email || 'Anonymous User';
            lucide.createIcons();
            
            const COLLECTION_PATH = collection(db, 'artifacts', appId, 'users', userId, 'strencrete_entries');
            
            onSnapshot(COLLECTION_PATH, (snapshot) => {
              const projectCardsHTML = [];
              snapshot.forEach(doc => {
                const project = doc.data();
                const createdAt = project.createdAt?.toDate
                  ? project.createdAt.toDate().toLocaleString()
                  : 'N/A';

                const statusColor =
                  project.status === 'Active' ? 'bg-green-100 text-green-800' :
                  project.status === 'On Hold' ? 'bg-yellow-100 text-yellow-800' :
                  project.status === 'Completed' ? 'bg-blue-100 text-blue-800' :
                  project.status === 'Archived' ? 'bg-red-100 text-red-800' :
                  'bg-gray-100 text-gray-800';

                projectCardsHTML.push(`
                  <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <div class="flex justify-between items-start mb-4">
                      <h3 class="text-xl font-semibold text-gray-900">${project.name || 'Untitled Entry'}</h3>
                      <span class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                        ${project.status || 'Unknown'}
                      </span>
                    </div>
                    <p class="text-sm text-gray-500 mb-2">Sensors: ${project.sensors ?? 'N/A'}</p>
                    <p class="text-sm text-gray-500">Created: ${createdAt}</p>
                  </div>
                `);
              });

              projectsContent.innerHTML = projectCardsHTML.length > 0
                ? `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${projectCardsHTML.join('')}</div>`
                : `
                  <div class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
                    <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No data found</h3>
                    <p class="mt-1 text-sm text-gray-500">Start by adding a new Strencrete entry.</p>
                  </div>
                `;
              lucide.createIcons();
            });

          } else {
            // User is not authenticated, could be anonymous or a different flow
            userNameElement.textContent = "Not Authenticated";
            userEmailElement.textContent = "";
            console.log("No user authenticated.");
          }
        });
      } catch (error) {
        userNameElement.textContent = "Error";
        userEmailElement.textContent = "Firebase initialization failed: " + error.message;
        console.error("Firebase initialization failed:", error);
      }
    }
    
    // Call the async function to initialize Firebase
    initFirebase();

    // Sign out
    signOutBtn.addEventListener('click', () => {
      if (!auth) {
        console.error("Firebase Auth is not initialized.");
        return;
      }
      signOut(auth).then(() => {
        console.log("User signed out.");
      }).catch(error => {
        console.error("Sign out failed:", error);
      });
    });

    // --- Modal and Form Logic ---
    createProjectBtn.addEventListener('click', () => {
      modalContainer.classList.remove('hidden');
    });

    // Use event delegation on the modal container for robustness
    modalContainer.addEventListener('click', (e) => {
      if (e.target.id === 'modalContainer' || e.target.id === 'closeModal') {
        modalContainer.classList.add('hidden');
      }
    });

    createProjectForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitButton = document.getElementById('submitProject');
      
      submitButton.disabled = true;
      formStatus.textContent = "Saving...";

      const projectName = document.getElementById('projectName').value.trim();
      const projectStatus = document.getElementById('projectStatus').value;
      const sensorCount = parseInt(document.getElementById('sensorCount').value, 10);

      if (!projectName || !projectStatus) {
        formStatus.textContent = "Error: Missing required fields.";
        submitButton.disabled = false;
        return;
      }

      if (!db || !userId) {
        formStatus.textContent = "Error: Authentication not ready. Please try refreshing the page.";
        submitButton.disabled = false;
        return;
      }

      const payload = {
        name: projectName,
        status: projectStatus,
        sensors: sensorCount,
        createdAt: serverTimestamp()
      };

      console.log("Adding document to Firestore:", payload);

      try {
        const COLLECTION_PATH = collection(db, 'artifacts', appId, 'users', userId, 'strencrete_entries');
        await addDoc(COLLECTION_PATH, payload);
        formStatus.textContent = "Saved!";
        setTimeout(() => modalContainer.classList.add('hidden'), 1500);
      } catch (error) {
        console.error("Firestore write failed:", error);
        formStatus.textContent = "Error: " + error.message;
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
