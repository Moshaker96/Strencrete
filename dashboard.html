<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strencrete Dashboard</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide icons for professional look -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #9ca3af;
      border-radius: 4px;
    }
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(100, 116, 139, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .modal-content {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        width: 100%;
        max-width: 24rem;
        text-align: center;
    }
  </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-white shadow-lg p-6 flex-shrink-0">
    <div class="flex items-center justify-center md:justify-start mb-8">
      <img src="strencrete-logo.jpg" alt="Strencrete Logo" class="w-24 h-auto rounded-lg shadow-md">
    </div>
    <div class="text-center md:text-left mb-8">
      <h2 class="text-lg font-bold text-gray-900">Welcome, User</h2>
      <p class="text-sm text-gray-500">user@example.com</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-150 ease-in-out">
        <i data-lucide="layout-grid"></i>
        <span>Projects</span>
      </a>
      <button class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 w-full hover:bg-red-50 hover:text-red-600 transition-colors duration-150 ease-in-out">
        <i data-lucide="log-out"></i>
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-grow p-8">
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Projects Overview</h1>
        <p class="text-gray-600">Monitor and manage all your concrete projects in one place.</p>
      </div>
      <!-- Create Project Button -->
      <button id="createProjectBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-150 ease-in-out flex items-center space-x-2">
        <i data-lucide="plus"></i>
        <span>Create Project</span>
      </button>
    </header>

    <!-- Projects Grid or Empty State Message -->
    <div class="text-center p-8 bg-white rounded-2xl shadow-lg border border-gray-100">
      <i data-lucide="folder-x" class="mx-auto h-16 w-16 text-gray-400 mb-4"></i>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No projects found</h3>
      <p class="mt-1 text-sm text-gray-500">
        Get started by creating a new project.
      </p>
    </div>
  </main>

  <script>
    // This function will create and show a simple modal message.
    function showMessageModal(message) {
      const modal = document.createElement('div');
      modal.className = 'modal-backdrop';
      modal.innerHTML = `
        <div class="modal-content">
          <p class="text-lg font-medium text-gray-900">${message}</p>
          <button onclick="this.closest('.modal-backdrop').remove()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">OK</button>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // Wait for the entire document to be loaded before trying to find elements.
    document.addEventListener('DOMContentLoaded', () => {
        // Find the "Create Project" button by its ID.
        const createProjectBtn = document.getElementById('createProjectBtn');
        
        // Add a click event listener to the button.
        createProjectBtn.addEventListener('click', () => {
            console.log("Button Clicked!");
            // This line proves the button is working.
            showMessageModal("The button is working! Check the console for a message.");
        });

        // Initialize Lucide icons
        lucide.createIcons();
    });
  </script>
</body>
</html>
